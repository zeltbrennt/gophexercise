<!doctype html>
<html>
  <head>
    <meta charset="UTS-8" />
    <link rel="stylesheet" href="/static/template.css" />
    <title>{{.Title}}</title>
  </head>

  <body>
    <main>
      <div style="flex: 1">
        <h1>{{.Title}}</h1>
        <div id="chapter">
          {{range .Text}}
          <p>{{.}}</p>
          {{end}}
        </div>
        <hr />

        <h3>
          {{if eq .ID "home"}} Welcome home! Play again? {{else}} What do you
          want to do?{{end}}
        </h3>
        <div id="options">
          {{range .Options}}<a class="next" href="/{{.Link}}">{{.Text}}</a
          >{{end}} {{if eq .ID "home"}}<a
            class="next"
            style="text-align: center"
            href="/intro"
            >Sure!</a
          >
          {{end}}
        </div>
      </div>
      <footer>
        Inspired by <a href="https://courses.calhoun.io/">Calhoun.io</a>
      </footer>
    </main>
  </body>
</html>
